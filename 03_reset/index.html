<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 브라우저 스타일 초기화
    크롬 브라우저에서 HTML 요소에 기본적으로 넣어주는 스타일 값이 존재
    웹 표준에 의거하여 브라우저 제조사들이 브라우저를 만들뗴 조금씩 다른 결과물이 나올 수 있음
    브라우저에서 기본적으로 제공하는 css 스타일을 초기화하고 작업을 시작하는 것이 좋음 
  
    구글에 reset.css cdn 검색 -> css 파일의 원격 주소를 복사해서 사용
  -->
  <!-- (참고) 파일명.min.확장자
    min(minify의 약어) 키워드는 파일이 난독화나 경령화 되었다는 것을 의미(쉽게 말해 압축버전)
    우리가 외부에서 가져와 사용하는 플러그인, 라이브러리 등을 직접 수정할 상황은 매우 드물기 때문에
    굳이 원본을 사용할 필요가 없음
  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <!-- (중요) css를 넣는 위치에 주의!!
    우리가 추가적으로 적용하는 main.css 보다 먼저 동작할 수 있게 앞에다 작성
    쉽게 생각해서 도화지를 백지로 만들고 그림을 그린다
  -->

  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div></div>

  <!-- Emmet(코드 자동 완성 기능이 내장되어 있음) -->
  <!-- div.logo  // . 은 class를 의미 -->
  <div class="logo"></div>
  <!-- div#logo // # 은 id를 의미 -->
  <div id="logo"></div>
  <!-- div>ul>li // div 하위에 ul 하위에 li 태그-->
  <div>
    <ul>
      <li></li>
    </ul>
  </div>

  <!-- div>ul>li*4{$} // li를 4개 만들고 넘버링 -->
  <div>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </div>

</body>
</html>
