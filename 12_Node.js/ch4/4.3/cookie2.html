<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠키&세션 이해하기</title>
</head>
<body>
  <!-- form의 submit 이벤트 발생 시 method 기본값은 GET요청 -->
  <!-- GET요청인 경우 데이터는 쿼리스트링으로 들어감(이 때 한글은 자동으로 인코딩 처리됨) -->
  <form action="/login">
    <input type="text" name="name" placeholder="이름을 입력하세요">
    <button>로그인</button>
  </form>
</body>
</html>
