<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG: 배틀그라운드</title>
  <link rel="shortcut icon" href="./images/fav.jpg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <link rel="stylesheet" href="./main.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <header>
    <div class="inner">
      <div class="header_items_first">
        <button type="button" class="btn_pop">
          <span class="material-icons">more_vert</span>
          <span class="material-icons">open_in_new</span>
        </button>
      </div>
      <div class="header_items_second">
        <a href="/" class="logo">
          <img class="main-img" src="./images/main_logo.png" alt="메인로고">
        </a>
      </div>
      <div class="header_items_third">
        <div class="lang">
          <button type="button" class="btn_language">
            <span class="material-icons">language</span>
            <span>한국어</span>
            <span class="material-icons">arrow_drop_down</span>
          </button>
        </div>
        <div>
          <button type="button" class="btn_play">
            PLAY NOW
          </button>
        </div>
      </div>
    </div>

  </header>
  
  
</body>
</html>
