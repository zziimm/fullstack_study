<!DOCTYPE html>
<!-- lang(language)은 문서의 언어를 명시하는 속성으로 기본값 en을 ko로 바꿔주면 번역 알림이 안뜸 -->
<html lang="ko">
<head>
  <!-- 문서의 정보는 <head> 태그 안에 작성 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 문서의 제목을 정의 -->
  <title>TEST</title>

  <!-- CSS, JS 연결하기 -->
  <!-- 외부 스타일 시트 -->
  <link rel="stylesheet" href="css/main.css">

  <!-- 외부 스크립트 1 -->
  <script src="js/main.js"></script>
  <!-- 내부 스크립트 -->
  <script>
    console.log('내부 스크립트');
  </script>

  <!-- 내부 스타일 시트 
    단점 : 여러 HTML 문서에서 같은 스타일이 반복될 경우,
    해당 스타일 규칙을 HTML 문서마다 반복 작성해야함 
    스타일 수정 시 여러 HTML 문서를 모두 수정해야 하므로 비효율적 => 지양 -->
  <style>
    div{
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div>Hello world!</div>

  <!-- heropy.blog에서 로고 이미지 따오기 -->
  <img src="./images/logo.png" alt="로고">
  <img src="https://heropy.blog/css/images/logo.png" alt="로고">

  <img src="images/logo.png" alt="로고">
  <img src="/02_test/images/logo.png" alt="">

  <div class="logo"></div>

  <br>

  <!-- 페이지를 나누고 연결(링크) 하기 -->
  <!-- href(Hypertext Reference): 다른 페이지로 이동할 수 있는 참조가 되는 경로를 입력하는 속성 -->
  <a href="https://www.naver.com">NAVER</a>

  <!-- index.html로 만들면 생략가능 -->
  <!-- 파일명을 index라고 하는 이유는 브라우저가 해당 이름을 가진 파일을 우선적으로 찾아 실행하기 때문 -->
  <a href="./about/about.html">About</a>
  <a href="./about/">About</a>

  <!-- login 페이지 만들고 링크 걸기 -->
  <a href="./login/login.HTML">login 55</a>

  <h1>안경불편해</h1>

</body>
</html>

<!-- 개발자 도구 사용하기 -->
<!-- 
브라우저에서 제공하는 개발자 도구를 이용해서 웹 사이트를 분석하고 테스트 하는 방법
F12
우클릭 -> 검사
셀렉트 기능 단축키: ctrl + shift + c

1) Elements 탭: HTML에 대한 정보를 확인

2) Styles 탭: 특정 HTML 요소에 어떤 스타일이 적용되었는지 CSS에 대한 정보를 확인
이 부분(element.style)에 다른 스타일을 임시로 적용 가능(실제로 개발할때 종종 쓰게 됨)

실습:
About 링크에 color: red 및 font-size, background 적용 실습!

여기서 임의로 적용한 스타일은 새로고침하면 다시 리셋됨
다른 사람이 만들어 배포한 웹 사이트에서도 내가 원하는 스타일을 적용해 볼 수 있음

실제로 다른 사이트의 HTML이나 특히 CSS를 따와서 쓰기도 함

3) Computed 탭: CSS 박스 모델과 함께 실제로 적용된 스타일 값만 볼 수 있음

그 외) Console 탭: JS를 다룰때 주로 이용 -->
