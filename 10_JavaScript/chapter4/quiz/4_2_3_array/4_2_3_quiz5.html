  <script>
    // 문제5
    // 프롬프트 창을 이용하여 생성할 배열의 길이를 입력받고
    // 입력한 길이만큼 반복하여 데이터를 입력받아(프롬프트 창 이용) 배열을 만든 다음
    // (예: 입력한 길이가 5이면 반복문을 이용하여 arr 배열에 5개의 데이터 추가)
    // 배열의 맨 첫번째 값과 맨 끝값을 가져와 출력해보세요.

    const arrLength = Number(prompt('생성할 배열의 길이를 입력하세요.', 2));
    console.log(arrLength);
    const arr = [];

    // 풀이5
    // for (let i = 1; i <= arrLength; i++) {
    //   arr.splice(0, 0, '데이터' + i)
    // }
    // console.log(arr);
    // console.log(arr.pop());
    // console.log(arr.shift());

    for (let i = 1; i <= arrLength; i++) {
      let data = prompt('데이터를 입력해주세요.');
      arr.push(data);
    }
    document.write(arr + '<br>');
    document.write(arr.shift() + '<br>');
    document.write(arr.pop() + '<br>');


    if (arrLength < 1 || arrLength !== Number(arrLength)) {
      alert('정상적인 값을 넣어주세요.')
    }

    

    
  </script>
