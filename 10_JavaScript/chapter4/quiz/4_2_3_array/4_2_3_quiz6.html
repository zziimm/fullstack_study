  <script>
    // 문제6
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 lottoArr 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.
    // while문 사용하면 조금 더 편함!

    const lottoArr = []; // 빈 배열
    
    // 풀이6  11 19 45
    // Math.floor(Math.random() * 45) + 1;

    let i = 1;
    while (i <= 6) {
      let num = Math.floor(Math.random() * 45 ) + 1
      if (!(lottoArr.includes(num))) {
        lottoArr.push(num);
        i++
      }
    }

    document.write(lottoArr.sort(function(a, b) { return a - b; }), '<br>');


    // 풀이 2
    const lottoArr2 = [];

    for (; lottoArr2.length < 6;) {
      let num = Math.floor(Math.random() * 45 ) + 1
      if (!(lottoArr2.includes(num))) {
        lottoArr2.push(num);
      }
    }
    document.write(lottoArr2.sort(function(a, b) { return a - b; }));


    
  </script>
