    const fruits = ['사과', '바나나', '딸기', '포도', '두리안', '파인애플'];

    // 풀이3

    const hate = prompt('먹기싫은 과일');
    let index = fruits.indexOf(hate);
    fruits.splice(index, 1);
    console.log(fruits);

    if (index == -1) {
      alert('제거할 과일이 없습니다.');
    }
