  <script>
    // 문제1
    // 사용자로부터 주민등록번호를 입력받아서(예: 861015-1234567), 
    // 주민등록번호의 뒷자리를 이용하여 성별이 남자인지 여자인지 판단하고 결과를 출력하세요.
    // 1 또는 3 이면 '남자입니다.'
    // 2 또는 4 이면 '여자입니다.'

    const ssn = prompt('주민등록번호를 입력하세요.');

    // 풀이1

    const userG = ssn.substr(7, 1);
    if (userG == 1 || userG == 3) {
      document.write('남자입니다.')
    } else if (userG == 2 || userG == 4) {
      document.write('여자입니다.')
    }
    console.log(userG);


    const gender = ssn.charAt(7); //ssn[7]
    let msg = '존재하지 않는 성별입니다.';

    switch (gender) {
      case '1':
      case '3':
        msg = '남자입니다.';
        break;
      case '2':
      case '4':
        msg = '여자입니다.';
        break;
    }
    document.write(msg)
