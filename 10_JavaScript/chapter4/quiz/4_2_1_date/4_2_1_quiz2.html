<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제2
    // 요일 보여주기

    // 특정 날짜 객체를 생성하면 'SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT' 형식으로 요일을 보여주도록 만들어보세요.
    // 2가지 방법으로 각각 구현해 볼 것!
    // 1) 조건문(if 또는 switch)을 이용한 방법
    // 2) 배열을 이용한 방법

    // 예시:
    // let date = new Date(2023, 0, 5);  // 2023년 1월 5일
    // "THU"가 출력되어야 합니다.
    
    
    // 풀이2-1
    let date = new Date(2023, 0);
    document.write('요일: ' + date.getDay(), '<br>');

    let days;
    switch (date.getDay()) {
      case 0:
        days = 'SUN';
        break;
      case 1:
        days = 'MON';
        break;
      case 2:
        days = 'TUE';
        break;
      case 3:
        days = 'WED';
        break;
      case 4:
        days = 'THU';
        break;
      case 5:
        days = 'FRI';
        break;
      case 6:
        days = 'SAY';
        break;
    
      default:
        break;
    }
    document.write(days);                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            

    // 배열을 이용한 풀이
    let daysList = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    document.write(daysList[date.getDay()]);

    
  </script>
</head>

</body>
