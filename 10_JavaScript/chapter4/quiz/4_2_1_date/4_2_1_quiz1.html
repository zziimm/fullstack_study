  <title>Document</title>
  <script>
    // 문제1
    // 날짜 생성하기

    // 2023년 2월 20일, 오전 3시 12분을 나타내는 Date 객체를 만들어보세요.
    // 그리고 생성한 객체를 출력하세요.

    // 풀이1

    const someday = new Date(2023, 1, 20, 3, 12);
    const theYear = someday.getFullYear();
    const theMonth = someday.getMonth();
    const theDate = someday.getDate();
    const theHour = someday.getHours();
    const themin = someday.getMinutes();

    document.write(someday.toLocaleString(), '<br>')

    document.write(theYear + '년 ' + theMonth + '월 ' + theDate + '일' + ', ' + theHour + '시간 ' + themin + '분')
    
  </script>
