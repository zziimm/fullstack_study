  <script>
    // 문제2
    // 점심 시간에 어떤 메뉴를 선택할지 고민이 되어 랜덤으로 선택되도록 만들어보련다.
    // 메뉴: '짜장면', '돈가스', '된장국', '김치찌개', '회덮밥'

    // 배열 객체를 이용하여 위 5개의 메뉴를 변수 menu에 할당하세요.
    // Math.random()과 배열 길이(length)를 이용하여 배열 인덱스값이
    // 0~4사이의 랜덤한 정수값이 나오도록 작성하고 변수 menuNum에 할당하세요.
    // 랜덤하게 나오는 menuNum을 이용하여 menu배열에서 메뉴를 출력해보세요.

    // const menu = ;
		// const menuNum = ;

    // 풀이2

    const menu = ['짜장면', '돈가스', '된장국', '김치찌개', '회덮밥'];
    const menuNum = Math.floor(Math.random() * menu.length); // 0이상 menu.length 이하의 랜덤 정수값

    document.write(menu[menuNum])
    
  </script>
