<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // 정수 한 개를 입력받아서, 그 수가 50 이상의 수인지 50 미만의 수인지 판단하고 
    // 결과는 "50 이상" 혹은 "50 미만" 으로 브라우저에 출력하세요.

    // 풀이1

    const num = prompt('정수', '0')
    if (50 > num) {
      document.write('50 미만')
    } else {
      document.write('50 이상')
    }
  </script>
</head>
<body>
  
</body>
</html>
