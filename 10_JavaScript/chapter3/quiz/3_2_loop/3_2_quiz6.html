<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제6
    // do while문을 이용하여 0부터 10미만의 정수 중에서 짝수만을 큰 수부터 출력하세요.

    // 풀이6
    let i = 10
    do {
      i--
      if (i % 2 === 0) {
        document.write(i, '<br>')
      }
    } while (i > 0)
    
  </script>
</head>
<body>
  
</body>
</html>
