<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제1
    // for문을 사용하여 10부터 0까지 큰 수부터 작은 수 순으로 출력하세요.
    // (10, 9, 8, 7... 순으로)

    // 풀이1

    for (let i = 10; i >= 0; i--) {
      document.write(i, ', ')
    }
    
  </script>
</head>
<body>
  
</body>
</html>
