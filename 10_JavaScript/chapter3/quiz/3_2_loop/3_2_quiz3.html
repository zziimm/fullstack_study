<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제3
    // for문을 사용하여 0부터 10미만의 정수의 합을 출력하세요. (결과는 45)

    // 풀이3
    let sum = 0; 
    for (let i = 1; i < 10; i++) {
      sum = sum + i;
    }
    document.write(sum, '<br>')
    
  </script>
</head>

</body>
</html>
