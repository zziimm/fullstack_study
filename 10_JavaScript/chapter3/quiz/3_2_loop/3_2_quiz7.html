<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제7
    // 이중 for문을 이용해 
    // 5행 5열의 표(table 태그 사용)를 만들고, 변수 num을 이용하여 1부터 25까지 출력하세요.

    // 하드 코딩 시 아래와 같음
    let table = '<table border="1">';
    table    += '  <tr>';
    table    += '    <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>';
    table    += '  </tr>';
    table    += '  <tr>';
    table    += '    <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>';
    table    += '  </tr>';
    table    += '  <tr>';
    table    += '    <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>';
    table    += '  </tr>';
    table    += '  <tr>';
    table    += '    <td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>';
    table    += '  </tr>';
    table    += '  <tr>';
    table    += '    <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>';
    table    += '  </tr>';
    table    += '</table>';
    document.write(table);
    
    // 풀이7
    // 이중 for문 이용
    // let num = 1;
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 5; j++) {
        document.write('<td>' + j + '</td>')
      }
      document.write('<tr>', '<br>', '</tr>')
    }


    let num = 1;
    let html = '<table border="1">';

    for (let i = 1; i <= 5; i++) {  // 행
      html += '<tr>';
      for (let j = 1; j<=5; j++) { // 열
        html += '<td>' + num + '</td>';
        num++;
      }

      html += '</tr>';
    }
    html += '</table>'
    document.write(html);
    
  </script>
