<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제4
    // for문을 사용하여 1부터 20미만의 정수 중에서 2 또는 3의 배수인 수의 총합을 출력하세요. (결과는 117)

    // 풀이4
    let sum = 0;
    for (let i = 1; i < 20; i++) {
      if (i % 2 === 0 || i % 3 === 0) {
        sum = sum + i;
      }
    }
    document.write(sum)
  </script>
