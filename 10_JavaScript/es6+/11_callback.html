<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 동기(synchronous)와 비동기(asynchronous)의 개념
    // 자바스크립트는 동기적으로 작동한다.
    // 일반적으로 각 코드 블록이 이전 블록이 끝난 이후에 순차적으로 실행

    // 동기/비동기 단순한 예
    console.log(1);
    setTimeout(() => { // 끝날때까지 기다리지 않고 다음으로 넘어감(비동기)
      console.log(2);
    }, 1000);
    console.log(3);

    // 비동기는 왜 필요할까?
    // 어떤 명령을 실행할 때 그 명령이 언제 끝날지 예측하기 어렵거나 또는 주가 되는 작업이 아닐 때 사용
    // 브라우저와 서버가 통실할 때 언제 끝날지 예측하기 힘듦 (인터넷이 느리거나, 서버가 느리거나)
    // 통신이 끝날 때까지 아무것도 못하고 있는 것보다 다른 일을 하고 있다가 통신이 끝났을 때 콜백이 호출되면서
    // 필요한 작업을 나중에 하면 훨씬 효율적
    // 동기적으로 동작한다면 데이터를 가져오기 전까지는 사용자는 빈 화면만 보고 있어야 함

    // 비동기 통신의 예 - fetch() (ES6)
    // fetch API를 사용하면 웹 브라우저가 웹 서버에 HTTP 요청을 할 수 있음
    const data = fetch('api-url'); // 이 예에서는 fetch를 사용하여 어떤 URL에서 데이터를 가져온다고 가정
    console.log('Finished'); // fetch가 호출된 직후 바로 실행된다
    console.log(data); // 서버에서 data를 받아오기도 전임

    // 만약 동기적으로 동작한다면, fetch 작업이 완료된 후에 다음 행이 실행될거라 예상하지만
    // 실제로는 fetch가 호출된 직후 바로 다음 행이 실행된다
    // fetch가 비동기 함수이기 때문

    // 이를 해결하기 위해 1. 콜백 또는 2. 프로미스 를 사용하면 fetch()가 무언가를 반환하는 시점까지 기다리게 할 수 있다.

    // 1-1 콜백
    // '내가 전달한 함수를 나중에 다시 불러줘(호출해줘)' = Callback
    // 콜백은 다른 함수에 인자값으로 전달되는 함수를 말함
    // 함수가 다른 함수를 호출할 수 있고 또한 함수가 완료된 후 콜백 함수를 실행할 수도 있음
    // 주로 (비동기를) 순차적으로 실행하고 싶을때 사용

    // 콜백 예1: 계산기 기능과 디스플레이 기능
    function myDisplayer(some) {
      document.write(some, '<br>');
    }

    function myCalculator(num1, num2, myCallback) {
      const sum = num1 + num2;
      myCallback(sum);
    }

    myCalculator(5, 10, myDisplayer); // 인자값으로 전달하는 myDisplayer가 콜백 함수
    // 계산기 함수에서 디스플레이 함수를 호출
    // 계산 기능이 끝난 다음에 디스플레이 기능을 실행

    // 콜백 예2: 배열에서 양수만 뽑아 새로운 배열을 생성하는 함수 만들기
    const myNumbers = [4, 1, -20, -7, 5, 9, -6];

    function removeNeg(number, callback) {
      const myArray = [];
      for (const x of number) {
        if (callback(x)) { // 전달받은 callback 함수에 x를 전달하여 true가 반환되면 새로운 배열에 추가
          myArray.push(x);
        }
      }
      return myArray;
    }

    const posNumbers = removeNeg(myNumbers, x => x >= 0); // 양수인지 테스트하는 함수를 콜백으로 전달
    document.write(posNumbers, '<br>');
    // 배열의 fliter() 메소드와 똑같이 동작하는 로직!!
    const posNumbers2 = myNumbers.filter(x => x >= 0);
    document.write(posNumbers2)

    // 콜백 예3:
    // 콜백이 자주 쓰이는 곳은 비동기 함수에서 쓰일 때
    // 대표적인 비동기 함수 예: seTimeout(), setInterval()
    function myMessage1() {
      document.querySelector('#demo1').innerHTML = 'I love you !!';
    }
    // setTimeout(myMessage1(), 3000); // 이렇게 쓰면 함수를 호출해버림(X)
    setTimeout(myMessage1, 3000); // 함수의 이름을 넘김(O)

    // 인자값을 전달 받는 함수인 경우..?
    function myMessage2(value) {
      document.querySelector('#demo2').innerHTML = value;
    }
    // setTimeout(myMessage2('I love you !!!!'), 3000); // 이렇게 쓰면 함수를 호출해버림(X)
    setTimeout(() => {
      myMessage2('I love you !!!!');
    }, 3000);

    // 콜백 예4:
    setInterval(() => {
      const d = new Date();
      document.querySelector('#demo3').innerHTML = `${d.getHours()}:${d.getMinutes()}:${d.getSeconds()}`;
    }, 1000);

    // 1-2. 콜백 지옥(Callback Hell)
    // 함수의 매개 변수로 넘겨지는 콜백 함수가 반복되어 코드의 들여쓰기 수준이 감당하기 힘들 정도로 깊어지는 현상
    // 콜백 함수안에서 다른 콜백 함수를 부르고 부르고 부르고~
    // 이렇게 하는 이유는? 비동기 코드를 동기적으로 실행시키기 위해 콜백 체인을 사용

    // 콜백 지옥의 예1 (step1~5까지 함수는 비동기적으로 동작함을 가정)
    const step1 = (value, callback) => {
      // 시간이 걸리는 비동기 코드가 있다가 가정(예: 네트워크 요청)
      setTimeout(() => {
        console.log(`${value}값을 이용하여 무언가 수행`);

        const 결과1 = '결과 데이터1';
        callback(결과1);
      }, 3000);
    }
    const step2 = (value, callback) => {
      // 시간이 걸리는 비동기 코드가 있다가 가정(예: 네트워크 요청)
      setTimeout(() => {
        console.log(`${value}값을 이용하여 무언가 수행`);

        const 결과2 = '결과 데이터2';
        callback(결과2);
      }, 3000);
    }
    const step3 = (value, callback) => {
      // 시간이 걸리는 비동기 코드가 있다가 가정(예: 네트워크 요청)
      setTimeout(() => {
        console.log(`${value}값을 이용하여 무언가 수행`);

        const 결과3 = '결과 데이터3';
        callback(결과3);
      }, 3000);
    }
    const step4 = (value, callback) => {
      // 시간이 걸리는 비동기 코드가 있다가 가정(예: 네트워크 요청)
      setTimeout(() => {
        console.log(`${value}값을 이용하여 무언가 수행`);

        const 결과4 = '결과 데이터4';
        callback(결과4);
      }, 3000);
    }
    const step5 = (value, callback) => {
      // 시간이 걸리는 비동기 코드가 있다가 가정(예: 네트워크 요청)
      setTimeout(() => {
        console.log(`${value}값을 이용하여 무언가 수행`);

        const 결과5 = '결과 데이터5';
        callback(결과5);
      }, 3000);
    }

    // step1~5까지 비동기 함수들이 동기적으로 실행되려면 아래와 같이 작성
    step1('init', (value1) => {
      step2(value1, (value2) => {
        step3(value2, (value3) => {
          step4(value3, (value4) => {
            step5(value4, (value5) => {
              console.log(value5);
            })
          })
        })
      })
    });
    // step1을 하고, step1이 완료될 때까지 기다렸다가 step2를 하고,
    // step2가 완료될 때까지 기다렸다가 step3를 하고, 이런식으로 계속한다.
    // 기다리는 시점보다 콜백을 중첩해야 하므로 반복하다보면 코드가 피라미드 모양으로 복잡해진다.

    // 콜백 지옥의 예2
    const loginUser = (id, password, onSuccess, onError) => {
      // 2초간 네트워크 통신을 하는것처럼 꾸밈
      setTimeout(() => {
        if (id === 'goni' && password === '1234') {
          // 로그인과 관련된 작업을 하고 서버에서 받아온 유저 정보(여기서는 그냥 id)를 콜백 함수에 전달
          onSuccess(id);
        } else {
          onError(new Error('존재하지 않음'));
        }
      }, 2000);
    };

    const getRoles = (userId, onSuccess, onError) => {
      setTimeout(() => {
        if (userId === 'goni') {
          // 권한을 가져오는 작업을 하고 받아온 권한 정보를 콜백 함수에 전달
          onSuccess({name: 'JH Kim', role: 'admin'});
        } else {
          onError(new Error('접근 권한 없음'));
        }
      }, 1000);
    };

    const id = prompt('아이디?')
    const password = prompt('비밀번호?')

    loginUser(id, password, (userId) => {
      // 로그인에 성공했다면 매개 변수로 받아온 userId를 이용하여 권한을 받아옴
      getRoles(userId, (userInfo) => {
        // 사용자의 권한을 잘 받아왔을때
        alert(`Welcome ${userInfo.name} ${userInfo.role}`);
      }, () => { // 권한 얻기 에러 발생 시 호출될 콜백 함수

      });
    }, (error) => { // 로그인 에러 발생 시 호출된 콜백 함수
      console.log(error);
    });
    // 콜백 체인을 사용하지 않으면 비동기 함수들이 동기적으로 처리가 안됨
    // 근데 콜백 체인이 반복되면 콜백 지옥이 됨
    // 문제점
    // 1) 가독성이 떨어진다.
    // 2) 디버깅, 유지보수가 힘들다.
    





  </script>
</head>
<body>
  <h1 id="demo1"></h1>
  <h1 id="demo2"></h1>
  <h1 id="demo3"></h1>
</body>
</html>
