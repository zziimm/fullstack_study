<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 새로운 문자열 메소드

    // 1. startsWith()
    // 전달한 값으로 문자열이 시작하는지 확인
    const code = 'ABCDEFG';

    console.log(code.startsWith('ABB')); // false
    console.log(code.startsWith('abc')); // false(대소문자를 구별함)
    console.log(code.startsWith('ABC')); // true
    console.log(code.startsWith('DEF', 3)); //  true (검사 시작점 지정)

    // 2. endsWith()
    // 전달한 값으로 문자열이 끝나는지 확인
    console.log(code.endsWith('DDD')); // false
    console.log(code.endsWith('efg')); // false 
    console.log(code.endsWith('EFG')); // true
    console.log(code.endsWith('EF' , 6)); // true (문자열의 얼마만큼만을 확인할지 길이 지정)
    // 첫 6개 문자인 'ABCDEF'만을 고려, EF로 끝나므로 true

    // 3. includes()
    // 전달한 값이 문자열에 포함되어 있는지 확인
    console.log(code.includes('ABB')); // false
    console.log(code.includes('abc')); // false
    console.log(code.includes('CDE')); // true

    // 4. repeat()
    // 문자열을 지정한 횟수만큼 반복
    const hello = 'HI';
    console.log(hello.repeat(10));

    // (참고) ES6차 이후에 추가된 메소드: matchAll(), replaceAll(), trimStart(), trimEnd(), padStart(), padEnd()


    // Quiz 
    // 5.1 다음 코드의 올바른 출력은?
    const code1 = 'ABCDEFGHI';
    code1.startsWith('EFG', 4);

    // 1) true ㅇㅇㅇㅇ
    // 2) false 

    // 5.2 다음 코드의 올바른 출력은?
    const code2 = 'ABCDEF';
    code2.endsWith('def');

    // 1) true 
    // 2) false ㅇㅇㅇㅇㅇㅇㅇㅇㅇ

    // 5.3 원하는 값을 출력하도록 코드의 구현을 완성하자.
    let str = 'Na';
    let bat = 'BatMan';

    let batman = `${str.repeat(10)} ${bat}`
    console.log(batman);
    // 예상 결과: NaNaNaNaNaNaNaNa BatMan
  </script>
</head>

</body>
</html>
