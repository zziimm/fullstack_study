<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // 3. async/await (ES2017) - 프로미스의 대체가 아님
    // '프로미스를 작성하기 쉽게 만듭니다.' - 문법적 설탕

    // async는 
    // - 함수 앞에 붙이는 키워드
    // - 함수가 프로미스를 반환하도록 함

    // await는 
    // - 프로미스 앞에 붙이는 키워드
    // - 함수가 프로미스를 기다리게 함
    // - async 함수 내에서만 사용할 수 있음
    // - 함수 실행을 일시 중지하고 프로미스 결과(성공 또는 실패)를 기다리도록 함

    // (참고) 무조건 async/await를 쓰는게 정답은 아니다.
    // 프로미스 then을 써야하는 경우가 있고, async/await 써야 깔끔해지는 경우가 있음
    // (await은 async 함수 내에서만 사용 가능하기에 굳이 비동기 함수를 만드는 것보다 then이 나을 수 있음)

    // 비동기 함수 만들어보기 예제
    // 일반적인 함수
    function fetchData() {
      return new Promise((resolve, reject) => {
        // 네트워크 요청을 통해 시간이 걸리는 작업...
        resolve('내가 원하는 데이터');
      });
    }

    fetchData().then(res => {
      console.log(res);
    });

    // 비동기 함수를 만들기 위해 함수 앞에 async 키워드를 붙이면 
    // 프로미스 객체를 만들지 않아도 자동으로 프로미스로 반환됨
    async function fetchData2() { // 비동기 함수 선언
        // 네트워크 요청을 통해 시간이 걸리는 작업...
        return ('네가 원하는 데이터');
      };

      fetchData2().then(res => {
        console.log(res);
      });

      // 3-1. 프로미스를 사용한 방식과 async/await로 리펙터링 하기
      // 예제1
      function walk(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject('the value is too small');
          }

          setTimeout(() => {
            resolve(`you walked for ${amount}ms`);
          }, amount);
        })
      }

      // walk(1000).then((res) => {
      //   console.log(res);
      //   return walk(500);
      // }).then((res) => {
      //   console.log(res);
      //   return walk(700);
      // }).then((res) => {
      //   console.log(res);
      //   return walk(800);
      // }).then((res) => {
      //   console.log(res);
      //   return walk(100);
      // }).then((res) => {
      //   console.log(res);
      //   return walk(400);
      // }).then((res) => {
      //   console.log(res);
      //   return walk(600);
      // })

      // 예제1 리펙터링
      async function go() {
        // 프로미스가 완료될 때까지 기다리기 위해 await 키워드를 사용
        const res = await walk(500); // 0.5초 기다림
        console.log(res);
        const res2 = await walk(900); // 0.9초 기다림
        console.log(res2);
        const res3 = await walk(600); // 0.6초 기다림
        console.log(res3);
        const res4 = await walk(700); // 0.7초 기다림
        console.log(res4);
        const res5 = await walk(400); // 실패 처리됨
        console.log(res5);
        console.log('finished');
        // await를 쓰면 우리가 평상시 코딩하는 것처럼 동기적 코드로 보임(가독성이 올라감)
      }
      go();
      // await는 비동기 함수 내에서만 사용 가능!

      // 예제2
      // 깃허브API로 특정 사용자 정보 조회
      fetch('https://api.github.com/users/zziimm')
        .then(res => {
          return res.json(); // 응답을 JS 객체 형식으로 변환
        })
        .then(res => {
          // 성공 시 데이터를 출력
          console.log(res);
        })
        .catch(err => {
          // 실패 시 오류 출력
          console.log(err);
        })

      // 예제2 리펙터링
      // Quiz
      async function as() {
        const es1 = await fetch('https://api.github.com/users/zziimm');
        console.log(es1);
        const es2 = await es1.json();
        console.log(es2);
      };
      as();

      const getGithubUserInfo = async (username) => {
        const res = await fetch(`https://api.github.com/users/${username}`);
        const userInfo = await res.json();

        // Quiz: try/catch로 에러 처리 추가
        try {
          const res = await fetch(`https://api.github.com/users/${username}`);
          const userInfo = await res.json();
          if (!res.ok) {
            throw new Error(`${res.status} (${res.statusText})`)
          }
        } catch (error) {
          console.error(error);
        }
      };
      getGithubUserInfo('zziimm');

      // 3-2. 오류 처리
      // 일반적인 프로미스에서는 catch()를 사용하여 오류들을 처리
      // async/await도 비슷 -try/catch 구문 사용
      async function asyncFunc() {
        try {
          // 에러 발생 가능한 코드들을 여기에..
          const response = await fetch('api-url');
          console.log(response);
          if (!response.ok) {
            throw new Error(`${response.status} (${response.statusText})`)
          }
        } catch (err) {
          console.error(err);
        }
      };
      asyncFunc();

      // Quiz
      // 앞의 프로미스 체이닝 예제2를 async/await를 써서 리펙터링하기

      const loginUser = (id, password) => {
      return new Promise((resovle, reject) => {
        setTimeout(() => {
          if (id === 'goni' && password === '1234') {
            resovle(id);
          } else {
            reject(new Error('존재하지 않음'));
          }
        }, 2000);
      });
    };

    const getRoles = (userId) => {
      return new Promise((resovle, reject) => {
        setTimeout(() => {
          if (userId === 'goni') {
            resovle({name: 'JH Kim', role: 'admin'});
          } else {
            reject(new Error('접근 권한 없음'));
          }
        }, 1000);
      })
    };

    const id = prompt('아이디?')
    const password = prompt('비밀번호?')

    // 힌트: 가장 먼저 async 함수 만들기
    // loginUser(id, password)
    // .then((userId) => { 
    //   return getRoles(userId); 
    // })
    // .then((userInfo) => { 
    //   alert(`Welcome ${userInfo.name} ${userInfo.role}`); 
    // })
    // .catch((err) => { 
    //   console.error(err);
    // });

    async function loginAndGetRoles(id, password) {
      try {
        const res = await loginUser(id, password);
        const res2 = await getRoles(res);
        alert(`Welcome ${res2.name} ${res2.role}`);
      } catch (err) {
        console.error(err);
      }
    }
    loginAndGetRoles(id, password);


  </script>
