<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <!-- * -->
  <h2>입력한 값보다 나이가 많은 사람 찾기</h2>
  <input type="number" id="ageToCheck" value="30">
  <button type="button" onclick="searchFunc()">검색</button>

  <!-- ** -->
  <div class="fruits">
    <p>Apple</p>
    <p>Banana</p>
    <p>Orange</p>
  </div>
  
  <script>

    // map, fliter, find는 필수적으로 알고 있어야함
    // 유용한 배열 메소드(ES5)
    // 콜백함수 : 함수를 호출해서 쓰는데 인자값을 함수로 쓰는 것
    // 1. map(function(currentValue, index))
    // 기존 배열의 요소를 이용하여 새로운 배열을 만듦
    // 기존 배열의 각 요소에 대해 한 번씩 함수를 호출하고 반환하는 값으로 새로운 배열을 만듦
    // 원래 배열을 변경하지 않음

    // 배열의 모든 값에 10을 곱한 새 배열 만들기
    const numbers = [65, 44, 12, 4];
    // [650, 440, 120, 40]
    const newNumbers = numbers.map(num => num * 10);
    console.log(newNumbers);

    // 각 사람의 전체 이름을 가진 새 배열 만들기
    const persons = [
      { firstName: 'zim', lastName: 'chun' },
      { firstName: 'zozo', lastName: 'kim' },
      { firstName: 'alalal', lastName: 'rim' }
    ];

    // quiz
    // 예상 결과: ['zim chun', 'zozo kim', 'alalal rim']
    const newPersons = persons.map((item) => {
      return `${item.firstName} ${item.lastName}`;
    });
    console.log(newPersons);

    // 2. filter((function(currentValue, index))  (((현재값을 가져오는 매개변수, )))
    // 제공된 테스트 함수를 통과하는 요소들만 따로 추출하여 새 배열을 만듦
    // 테스트 함수에서는 true 또는 false를 반환해야 하며, 여기서 true를 반환하는 경우만 새로운 배열에 포함됨
    // 원래 배열을 변경하지 않음

    // ages 배열에서 19세 이상인 모든 값들로 새 배열을 만들어 반환
    const ages = [32, 33, 16, 40];
    // 예상 결과: [32, 33, 40]
    const newAges = ages.filter(age => age >= 19);
    console.log(newAges);

    // 활용Tip: 검색 기능(또는 필터링 기능) 또는 제거 기능 만들때 유용
    // * 참조
    const students = [
      { name: 'zim', age: 53},
      { name: 'aim', age: 62},
      { name: 'gom', age: 12},
      { name: 'fom', age: 34},
      { name: 'mi', age: 42}
    ];

    const searchFunc = () => {
      const ageToCheckValue = document.querySelector('#ageToCheck').value;
      // console.log(ageToCheckValue);
      const searchStudents = students.filter((student) => {
        return student.age > ageToCheckValue;
      });
      console.log(searchStudents);
    };

    //quiz 
    // 배열의 filter() 함수를 사용하여 id 값이 2인 상품을 제거해보세요.
    const products = [
      { id: '1', title: 'snack', price: 1000 },
      { id: '2', title: 'pen', price: 2000 },
      { id: '3', title: 'candy', price: 500 },
      { id: '4', title: 'note', price: 1800 },
      { id: '5', title: 'case', price: 2300 }
    ];

    const removePro = products.filter((item) => {
      return item.id !== '2';
    });
    // const removePro = products.filter(item => item.id !== '2'); 줄인 코드

    console.log(removePro);

    // reduce(function(total, currentValue, index), initialValue) (이전 연산에 대한 누적값, 현재값을 가져오는 매개변수, )
    // 배열의 각 요소를 순회하며 콜백 함수의 실행 값을 누적하여 하나의 결과값을 반환
    // 첫번째 콜백에는 이전 콜백의 반환 값이 없으므로 일반적으로 배열 인덱스 0이 초기값으로 사용되며 
    // 반복은 배열 인덱스 1부터 시작
    // 초기 값이 제공되면 이를 사용하며 반복은 배열 인덱스 0부터 시작됨
    // 원래 배열을 변경하지 않음

    // 배열의 모든 숫자에 반올림하여 총합 구하기
    const floatNumbers = [15.5, 2.3, 1.1, 4.7];
    const newFloatNumbers = floatNumbers.reduce((total, num) => {
      return total + Math.round(num); // 0 + 16 + 2 + 1 + 5
    }, 0); // 0 값이 없으면 total 값에 15.5가 바로 들어가면서 함수 시작
    console.log(newFloatNumbers);
    // 사용 예: 장바구니 기능에서 총 금액 구할 때

    // 새로운 배열 메소드 (ES6)

    // 1. Array.from(object)
    // 배열스러운, 즉 배열처럼 보이지만 배열이 아닌 객체를 받아서 실제 배열로 변환해 반환
    // 변환할 수 없으면 빈 배열을 반환
    // 적용 가능한 예: 인덱스와 길이 속성(length)이 있는 객체나 반복 가능한 객체

    // 1) 문자열에서 배열 만들기
    const strArray = Array.from('ABCDEFG')
    console.log(strArray);

    // 2-1) NodeList에서 배열 만들기
    // **참조
    const fruits = document.querySelectorAll('.fruits p');
    console.log(fruits); // NodeList객체

    // fruits를 실제 배열로 변환
    const fruitArray = Array.from(fruits);
    console.log(fruitArray);

    // 변환 후 map() 사용 가능
    // p태그의 텍스트 내용을 가져와서 새로운 배열로 만들기 가능
    const fruitsNames = fruitArray.map((fruit) => {
      return fruit.textContent;
    });
    // const fruitsNames = fruitArray.map(fruit => fruit.textContent);
    console.log(fruitsNames);

    // 2-2) Array.from(object, mapFunction) 이용
    const fruitsNames2 = Array.from(fruits, fruit => fruit.textContent);
    console.log(fruitsNames2);

    // 3) FileList에서 배열 만들기
    // 4_2_4_quiz5.html 에서 실습

    // 2. Array.of(가변 인자)
    // 전달받은 모든 인자값으로 배열을 생성
    const digits = Array.of(1, 2, 3, 4, 5);
    console.log(digits);

    // 3. find(function(currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소를 반환
    // 충족하는 요소가 없으면 undefined를 반환
    // 원래 배열을 변경하지 않음

    // 배열의 요소 중 3보다 큰 첫번째 요소를 반환
    const array = [1, 2, 3, 4, 5];
    const found = array.find((e) => {
      return e > 3;
    });
    console.log(found); // 4
    console.log(array.find((e) => { e > 10})); // 없으면 undefined

    // 사용 예: 배열에서 고유한 값(예: id값)으로 특정 요소를 찾을 때 유용

    const foundProduct = products.find((product) => {
      return product.id === '3';
    });
    console.log(foundProduct);

    // 4. findIndex(function(currentValue, index))
    // 제공된 테스트 함수를 충족하는 배열의 첫번째 요소의 인덱스를 반환
    // 충족하는 요소가 없으면 -1를 반환
    // 원래 배열을 변경하지 않음
    // currentValue 에는 배열의 값이 하나하나 들어옴
    const greetings = ['hello', 'hi', 'byebye', 'goodbye', 'hi'];

    const foundIndex = greetings.findIndex((e) => {
      return e === 'hi';
    });
    console.log(foundIndex); // 1
    console.log(greetings.findIndex((e) => e === 'hey')); // 없으면 -1

    // 5. some()과 every()
    // some()은 조건과 일치하는 요소가 있는지 검색하고 첫번째 일치하는 요소를 찾으면 바로 중지
    // every()는 모든 요소가 주어진 조건과 일치하는지 여부를 확인
    // 원래 배열을 변경하지 않음
    const numArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 1];

    const arraySome = numArray.some((e) => e > 2); // 일부, 인덱스 2에서 중지, true
    console.log(arraySome);
    const arrayEvery = numArray.every((e) => e > 2); // 모든, false
    console.log(arrayEvery);
    console.log(numArray.every((e) => e >= 1 )); // true


    // Quiz 
    // 8.1 다음 작업을 수행하는 코드를 작성하자.
    // 다음과 같은 코드에서, 문자열의 각 문자가 배열의 각 원소가 되도록 새 배열을 생성하자.
    const apple = 'Apple';

    const myArr = Array.from(apple);

    // const myArr = // 여기에 코드를 추가하자.
    console.log(myArr);
    // 예상 결과: ['A', 'p', 'p', 'l', 'e']

    // 8.2 다음 코드의 올바른 출력은?
    let numberArray = [1, 2, 3, 4, 5];
    const foundNumber = numberArray.find(e => e > 3);

    console.log(foundNumber);

    // 1) 3
    // 2) 5
    // 3) 4,5
    // 4) 4 ddddddddd

    // 8.3 다음 코드의 올바른 출력은?
    numberArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 1];
    const result = numberArray.some(e => e > 2);

    console.log(result);

    // 1) 2
    // 2) false
    // 3) 3
    // 4) true dddddd

    // 8.4 다음 코드의 올바른 출력은?
    Array.from([1, 2, 3], x => x * x); // 1 * 1 리턴 > [1], 2 * 2 리턴 > [1, 4]...
    const zozo = Array.from([1, 2, 3], i => i * i);
    console.log(zozo);
    // 1) [1, 2, 3]
    // 2) [1, 4, 9] dddddddddd
    // 3) [1, 3, 5]

    // 8.5 다음 코드의 올바른 출력은?
    numberArray = [1, 3, 5, 7, 9, 11];

    numberArray.includes(5, 4); // 5를 찾아라 4 지점부터

    // 1) 4
    // 2) true 
    // 3) 5
    // 4) false ddddddd


  </script>
  
</body>
</html>
