<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent {
      width: 600px;
      height: 350px;
      background-color: royalblue;
      /* 자식 요소에서 absolute를 쓰는 경우 위치 기준을 잡기 위해 사용 */
      position: relative;
    }

    .child-1 {
      width: 250px;
      height: 150px;
      background-color: orange;

      /* position: static; */
      z-index: 999;
      position: relative;
    }

    .child-2 {
      width: 350px;
      height: 250px;
      background-color: coral;

      position: absolute;
      top: 80px;
      left: 100px;
      z-index: 1;
    }

    .child-3 {
      width: 250px;
      height: 300px;
      background-color: red;

      position: absolute;
      bottom: 0px;
      right: 150px;
      z-index: 2;
    }

    span {
      width: 100px;
      height: 100px;
      background-color: black;
      font-size: 40px;
      color: #fff;

      /* 변화 없음 */
      /* position: relative; */

      /* display 속성이 block로 변경된다 */
      /* position: absolute; */
      position: fixed;
    }

    /* 정리 
      position이 적용된 요소들이 많을 때 누가 맨 앞에 올 것인가
      z-index로 조정: 요소의 쌓임 정도 지정, 숫자가 높을수록 위에 쌓임
    */

    /* (중요) position 속성의 값(static제외)이 같이 있어야 의미가 있고, flex item 에서도 사용 가능 */
    /* 주로 슬라이드 메뉴, 드롭다운(콤보 박스), 모달창이나 로딩창, 백그라운드 비활성화 영역 중에 사용 */
  </style>
</head>
<body>
  <div class="parent">
    <div class="child-1">1</div>
    <div class="child-2">2</div>
    <div class="child-3">3</div>
  </div>


  <!-- position 속성의 값으로 absolute, fixed가 지정된 요소는 display가 block로 변경된다 -->
  <span>123</span>
</body>
</html>

<!-- (정리) Quiz
  Q1: position 속성의 기본값은?
  A1: static
  
  Q2: 위치상 부모 요소를 기준으로 배치하는 position 속성의 값은?
  A2: absolute

  Q3: 뷰포트를 기준으로 배치하는 position 속성의 값은?
  A3: fixed

  Q4: display 속성이 block의 값으로 바뀌지 않는 position 속성의 값은?
    1) absolute  2) relative  3) fixed
  A4: 2
-->
