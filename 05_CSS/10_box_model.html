<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 길이를 안주면 기본값이 auto */
    .container-1 {
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    span {
      /* 가로/세로 길이 지정 안됨 
        => 레이이아웃을 작업하는 용도가 아님, 글자를 제어하는 용도
      */
      width: 100px;
      height: 100px;
      background-color: orange;
    }

    .parent-1 {
      /* width: 300px; */
      /* max-width: 1000px; */
      min-width: 1000px;
      height: 200px;
      background-color: royalblue;
    }

    .child-1 {
      /* max-width: 300px; */
      /* min-width: 400px; */
      height: 100px;
      background-color: orange;
    }

    .parent-2 {
      width: 300px;
      height: 200px;
      background-color: royalblue;
    }

    /* html {
      font-size: 20px;
    } */

    .child-2 {
      /* width: 100px; */
      /* width: 50%; */
      /* width: 10em;
      font-size: 10px; */
      /* width: 10rem; */
      width: 50vw;
      height: 100px;
      /* height: 80%; */
      /* height: 50vh; */
      background-color: orange;
    }

    .container-2 .item {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      border: 4px solid black;
    }

    .container-2 .item:first-child {
      /* margin: -50px; */
      /* margin: 10px; 전체 */
      /* margin: 10px 20px; 상하 좌우 */
      /* margin: 10px 20px 30px; 상 좌우 하*/
      /* margin: 10px 20px 30px 40px; 상 하 좌 우 */
      /* margin-bottom: 20px; */

      /* Tip! 블록 요소의 수평 가운데 정렬 */
      /* margin: 0 auto; 
        0 = 상하 마진이 0, 
        auto는 브라우저가 좌우 마진 계산해서 가운데 정렬(반드시 블록 요소의 width값이 잇어야함) 
      */
      margin: 0 auto;

    }

    .container-2 .item:last-child {
      /* 내부 여백 지정 시 요소의 크기가 커짐 */
      /* 즉, width, height는 콘텐츠의 크기를 의미함 */
      /* padding: 10px; 전체 */
      /* padding: 10px 20px; 상하 좌우 */
      /* padding: 10px 20px 30px; 상 좌우 하 */
      /* padding: 10px 20px 30px 40px; 상 우 하 좌*/
      padding-left: 20px;
    }

    .container-3 .item {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
    }

    .container-3 .item:first-child {
      /* 실선 */
      border: 10px solid;
      /* padding과 같이 요소의 크기가 커짐 */
      color: blue;
      /* 지정된 색상 값이 없으면 요소의 글꼴 색상이 적용*/
      border: 10px solid gray;
      /* 위처럼 표시하는게 일반적 */
    }

    .container-3 .item:nth-child(2) {
      /* 파선 dashed */
      border: 10px dashed red;
    }
    
    .container-3 .item:nth-child(3) {
      /* 점선 dotted */
      border: 10px dotted palevioletred;
      border: 10px dotted #034897;
      border: 10px dotted rgb(0, 0, 255);
      border: 10px dotted rgba(0, 0, 255, 0.5);
    }

    .container-4 {
      width: 100px;
      height: 100px;
      background-color: aquamarine;
      margin: 20px;
      border-radius: 0 30px 0 30px;
      /* border-radius: 0 30px 10시-5시 는 0, 2시 7시는 30px */
      /* border-radius: 0 30px 40px 10시는 0, 2시 7시는 30px 5시는 40px*/

      /* Tip! 원 만들기 */
      /* border-radius: 50px; */
      /* border-radius: 50%; width가 변할 때도 원을 유지하고 싶을 때*/
      border-radius: 50%;
    }

    .container-5 {
      width: 100px;
      height: 100px;
      background-color: crimson;
    }

    .container-5:hover {
      width: 300px;
      background-color: #034897;
      transition: 10s;
    }
    .container-5.compare {
      /* border로 인해 요소의 크기 10px 증가 */
      border: 5px solid black;
      /* padding으로 인해 요소의 크기 40px 증가 */
      padding: 20px;
      /* 
        요소의 크기는 150 x 150 으로 늘어남
        만약 요소의 가로/세로 길이를 100px로 유지하고 싶다면 늘어난 50px만큼 빼줘야 함
      */

      /* 가로/세로 계산에 padding과 border 값도 포함해서 자동으로 content 영역이 줄어듦 */
      /* 요소에 padding과 border 값이 추가될 때 지정한 크기보다 커지는 것을 방지 */
      box-sizing: border-box;
    }


  </style>
</head>
<body>
  <h4>1-1. width, height 실습</h4>
  <div class="container-1">hello</div>
  <span>hello</span>

  <h4>1-2. max-, min- 실습</h4>
  <div class="parent-1">
    <div class="child-1"></div>
  </div>

  <!--  
    자주 사용하는 CSS 단위

    1. px(픽셀):
      디바이스가 표현할 수 있는 화면의 점
      ex. 1920 x 1080 해상도에서 1920, 1080 숫자들이 가로, 세로에 들어가는 픽셀의 수를 의미
    2. %(상대적 백분율):
      특정 값을 기준으로 몇 퍼센트의 크기를 가지는지 표현하는 상대 단위
    3. em(요소의 글꼴 크기):
      요소 자신의 글꼴 크기를 기준으로 하는 상대 단위
      예를 들어 요소의 글꼴 크기가 10px이면 1em은 10px을 의미
    4. rem(root-em, 루트 요소의 글꼴 크기):
      루트(최상위) 요소(HTML 태그)의 글꼴 크기를 기준으로 하는 상대 단위
      루트의 글꼴 크기 기본값은 16px이므로 1rem은 16px을 의미
    5. vw(뷰포트의 가로 너비의 백분율):
      예를 들어 뷰포트의 가로가 1920px인 경우 10vw는 192px
      브루아저 창 크기 조절 시 상대적으로 바뀜
    5. vh(뷰포트의 세로 너비의 백분율):
      예를 들어 뷰포트의 세로가 1080px인 경우 10vw는 108px
      브루아저 창 크기 조절 시 상대적으로 바뀜
  -->
  <h4>CSS 단위 실습</h4>
  <div class="parent-2">
    <div class="child-2"></div>
  </div>

  <h4>2. margin, padding 실습</h4>
  <div class="container-2">
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h4>3. border 실습</h4>
  <div class="container-3">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <h4>4. border-radius 실습</h4>
  <div class="container-4"></div>

  <h4>5. box-sizing 실습</h4>
  <div class="container-5 compare">할로</div>
  <div class="container-5">할로</div>

</body>
</html>
