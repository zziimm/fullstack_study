<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .flip {
      width: 200px;
      height: 250px;
      perspective: 50px;
    }
    .card {
      width: 100%; 
      height: 100%; 
      position: relative;
      transition: .4s;
      transform-style: preserve-3d;
    }	

    .front, .back {
      position: absolute;
      width: 100%; 
      height: 100%;
      backface-visibility: hidden;
    }

    .front {
      background: red; 
    }
    .back { 
      background: royalblue; 
      transform: rotateY(180deg);
    }
    .flip:hover .card {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class="flip">
    <div class="card">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>
</body>
</html>
