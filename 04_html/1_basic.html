<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 1. HTML 기본 문법
    <시작 태그>내용(content)</종료 태그>
    전체를 HTML 요소(element)라 부르고 태그라고 혼용해서 부르기도 함

  -->
  <div>hello~</div>

  <!-- 2. 부모 - 자식 관계
    일반적으로 가독성을 위해 줄바꿈 + 들여쓰기
  -->
  <div>
    <div>
      <div>내용</div>
    </div>
  </div>

  <!-- 3. 빈(empty) 태그 -->
  <!-- <meta>, <link>, <img>, <input> 등 -->
  <img src="" alt="">
  <img src="" alt="" />

  <!-- 4. 속성과 값 -->
  <!-- 주로 빈 태그들은 내용을 갖지 않기에 각각의 역할을 명확히 하기 위해 속성과 값을 이용함 (속성: 하늘색, 값: 주황색)-->
  <input type="text">
  <input type="checkbox">


</body>
</html>
