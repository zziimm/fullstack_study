<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- list(목록) 요소는 주로 메뉴나 탭 목록 등에 쓰임 -->
  <!-- unordered list(블록): 순서가 필요없는 목록 -->
  <ul>
    <!-- list item(블록): 목록 내의 각 항목 -->
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
    <li>오렌지</li>
  </ul>

  <!-- ordered list(블록): 순서가 있는 목록, ul에 비해 사용 빈도가 떨어짐 -->
  <ol>
    <li>사과</li>
    <li>딸기</li>
    <li>수박</li>
    <li>오렌지</li>
  </ol>

  <!-- 메뉴 구조 만들기 실습 -->
  <!-- ex) 메인 메뉴 - 서브 메뉴 -->
  <!-- 아직 이동할 사이트가 없으면 "#" 넣어줌 -->
  <ul>
    <li><a href="#">메인 메뉴1</a></li>
    <li>
      <a href="#">메인 메뉴2</a>
      <ul>
        <li><a href="#">서브 메뉴2-1</a></li>
        <li>
          <a href="#">서브 메뉴2-2</a>
          <ul>
            <li><a href="#">세부 메뉴2-2-1</a></li>
            <li><a href="#">세부 메뉴2-2-2</a></li>
          </ul>
        </li>
        <li><a href="#">서브 메뉴2-3</a></li>
      </ul>
    </li>
    <li>
      <a href="#">메인 메뉴3</a>
      <ul>
        <li>
          <a href="#">서브 메뉴3-1</a>
          <ul>
            <li><a href="#">세부 메뉴3-1-1</a></li>
          </ul>
        </li>
        <li><a href="#">서브 메뉴3-2</a></li>
      </ul>
    </li>
    <li>
      <a href="#">메인 메뉴4</a>
      <ul>
        <li><a href="#">서브 메뉴4-1</a></li>
        <li>
          <a href="#">서브 메뉴4-2</a>
          <ul>
            <li><a href="#">세부 메뉴4-1-1</a></li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
